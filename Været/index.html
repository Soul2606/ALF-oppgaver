<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>

	<a href="https://developer.yr.no/doc/TermsOfService/">Terms of service</a>

	<button id="get-data-button">Get data</button>
	<label><-- click to get latest weather news</label>

	<h1>The weather at Oslo</h1>

	<div id="timeseries">
		<div class="flex">
			<p id="year" style="margin-right: 20px;"></p>
			<p id="month"></p>
		</div>
		<table>
			<tbody id="weather-table">
				<tr>
					<th>Time</th>
					<th>Air pressure at sea level</th>
					<th>Air temperature</th>
					<th>Cloud area fraction</th>
					<th>Relative humidity</th>
					<th>Wind from direction</th>
					<th>Next hour</th>
					<th>Next 6 hours</th>
					<th>Next 12 hours</th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
