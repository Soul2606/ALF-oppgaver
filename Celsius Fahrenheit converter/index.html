<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="temperature-conversion-form">
        <label for="input">Convert from</label>
        <input name="input" type="number">
        <br>
        <label for="convert">Celsius to Fahrenheit</label>
        <input type="radio" name="convert" value="celsius-to-fahrenheit">
        <br>
        <label for="convert">Fahrenheit to Celsius</label>
        <input type="radio" name="convert" value="fahrenheit-to-celsius">
        <br>
        <br>
        <input type="submit" id="submit-button">
    </form>
    <p id="result"></p>
</body>
</html>
