<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Skuddår</h1>
    <label for="">Årstall</label>
    <input type="number" id="input">
    <button id="button">Send</button>
    <p id="result"></p>
    <script>

        const button = document.getElementById("button").addEventListener("click", send)
        const result = document.getElementById("result")

        function send(){
            const year = document.getElementById("input").value

            if(year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)){
                result.textContent = year + " er ett skuddår"
            }else{
                result.textContent = year + " er ikke ett skuddår"
            }
        }
    </script>
</body>
</html>
